        <tr class="headers"></tr>
        <tr class="filters"></tr>
    </thead>
    <tbody></tbody>

        <tr><th colspan="7" style="text-align:right; font-weight:bold;" id="totalCargas">Total de Cargas: 0</th></tr>

</table>

    <div class="carga-modal-content">
        <span class="close-button">&times;</span>
        <h3>Informa√ß√£o da Carga</h3>
        <p id="cargaConteudo"></p>
    </div>
</div>
<script>
const sheetID = "1Ore02M4GARvE6hldNDZmiVNDrABb4dgaZO7wlMY-fjs";
const gid = "2090543957";
const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/export?format=csv&gid=${gid}`;
const colunasDesejadas = ["ORDEM DE AGENDA","DATA","CENTRAL","CARGAS","STATUS","FORNECEDOR","TIPO DE PRODUTO"];
const coresStatus = {
    "CARGA RECEBIDA": '#4CAF50',
    "EM RECEBIMENTO": '#FFC107',
    "NO PATIO": '#03A9F4',
    "EM ATRASO": '#F44336',
    "REAGENDA": '#9C27B0'
};

let myChart;
let dataTable;

function renderizarGrafico(data) {
    const statusCounts = {};
    const statusIndex = colunasDesejadas.indexOf("STATUS");
    
    data.forEach(row => {
        const status = row[statusIndex];
        if (status) {
            statusCounts[status] = (statusCounts[status] || 0) + 1;
        }
    });

    const labels = Object.keys(statusCounts);
    const chartData = Object.values(statusCounts);
    const backgroundColors = labels.map(label => coresStatus[label] || '#808080');

    if (myChart) {
        myChart.destroy();
    }

    const ctx = document.getElementById('statusChart').getContext('2d');
    myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: labels,
            datasets: [{
                data: chartData,
                backgroundColor: backgroundColors,
                hoverOffset: 4
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'right', // Altera a posi√ß√£o da legenda
                    align: 'center', // Centraliza a legenda
                },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            const total = tooltipItem.dataset.data.reduce((sum, current) => sum + current, 0);
                            const value = tooltipItem.raw;
                            const percentage = (value / total * 100).toFixed(1);
                            return `${tooltipItem.label}: ${value} (${percentage}%)`;
                        }
                    }
                }
            }
        }
    });
}

Papa.parse(csvUrl, { download: true, header: true, complete: function (results) {
    const data = results.data;
    if(!data.length || Object.keys(data[0]).length===0){ alert("Falha ao carregar dados."); return; }

    results.meta.fields = results.meta.fields.map(f=>f.trim());
    data.forEach(row=>{ Object.keys(row).forEach(k=>{ if(k!==k.trim()){ row[k.trim()]=row[k]; delete row[k]; } }); });
    data.forEach(row=>{ colunasDesejadas.forEach(col=>{ if(row[col]) row[col]=row[col].trim(); }); });

    const headerRow = document.querySelector("#planilha thead tr.headers");
    const filterRow = document.querySelector("#planilha thead tr.filters");
    const tableBody = document.querySelector("#planilha tbody");
    const statusIndex = colunasDesejadas.indexOf("STATUS");

    colunasDesejadas.forEach(col => {
        headerRow.innerHTML += `<th>${col}</th>`;
        filterRow.innerHTML += `<th><button class="filter-select" data-column-name="${col}">Filtrar / Limpar Filtro</button></th>`;
    });
    
    document.querySelector("#planilha tfoot th").setAttribute("colspan", colunasDesejadas.length);

    data.forEach(row => {
        let rowHtml = "<tr>";
        colunasDesejadas.forEach((col, index) => {
            let valor = row[col] || "";
            let cellHtml = `<td>${valor}</td>`;
            if (index === statusIndex) {
                cellHtml = `<td class="status-cell" style="background-color: ${coresStatus[valor] || '#4682B4'};">${valor}</td>`;
            }
            rowHtml += cellHtml;
        });
        rowHtml += "</tr>";
        tableBody.innerHTML += rowHtml;
    });

    dataTable = $("#planilha").DataTable({
        paging:false, searching:true, info:false, scrollX:true, autoWidth:false,
        fixedHeader:{header:true, headerOffset:0},
        stateSave:true,
        language:{search:"Buscar:", zeroRecords:"Nenhum registro encontrado", infoEmpty:"Nenhum dado dispon√≠vel"},
        order: [[0, 'desc']]
    });

    // Fun√ß√£o para aplicar os filtros salvos no localStorage
    function aplicarFiltrosSalvos() {
        dataTable.columns().every(function() {
            const column = this;
            const columnIndex = column.index();
            const savedFilter = localStorage.getItem(`filtroColuna${columnIndex}`);
            if (savedFilter) {
                const savedValues = JSON.parse(savedFilter);
                if (savedValues.length > 0) {
                    const searchString = savedValues.map(v => $.fn.dataTable.util.escapeRegex(v)).join('|');
                    column.search(searchString, true, false);
                }
            }
        });
        dataTable.draw();
    }

    // Atualiza total de cargas
    function atualizarTotalCargas(){
        const total = dataTable.rows({search:'applied'}).data().length;
        document.getElementById("totalCargas").textContent = "Total de Cargas: "+total;
    }
    dataTable.on('draw', () => {
        atualizarTotalCargas();
        renderizarGrafico(dataTable.rows({search:'applied'}).data().toArray());
    });

    $(".dataTables_wrapper").css("position","relative");
    $("#planilha_filter").append(`
        <button id="btnShare">üì§ Compartilhar</button>
        <div id="shareMenu">
            <div class="share-option" data-type="pdf">üìÑ Exportar PDF</div>
            <div class="share-option" data-type="excel">üìä Exportar Excel</div>
        </div>
    `);

    const shareBtn = document.getElementById("btnShare"); 
    const shareMenu = document.getElementById("shareMenu");
    shareBtn.addEventListener("click",()=>{ shareMenu.style.left=(shareBtn.offsetLeft)+"px"; shareMenu.style.top=(shareBtn.offsetTop + shareBtn.offsetHeight + 5)+"px"; shareMenu.style.display="block"; });
    document.addEventListener("click",(e)=>{ if(!shareBtn.contains(e.target) && !shareMenu.contains(e.target)) shareMenu.style.display="none"; });
    $(document).on("click",".share-option",function(){
        const type = $(this).data("type");
        if(type==="pdf") exportPDF(dataTable);
        if(type==="excel") exportExcel(dataTable);
        shareMenu.style.display="none";
    });

    // L√≥gica do Modal de Filtro
    $(document).on('click', '.filter-select', function() {
        const columnIndex = $(this).closest('th').index();
        const columnName = colunasDesejadas[columnIndex];
        const filteredData = dataTable.rows({search:'applied'}).data().toArray();
        const uniqueValues = [...new Set(filteredData.map(row => row[columnIndex]))].sort();
        
        const savedFilter = localStorage.getItem(`filtroColuna${columnIndex}`);
        const savedValues = savedFilter ? JSON.parse(savedFilter) : [];
        
        let checkboxesHtml = '';
        uniqueValues.forEach(value => {
            if (value) {
                const isChecked = savedValues.includes(value) ? 'checked' : '';
                checkboxesHtml += `
                    <label>
                        <input type="checkbox" value="${value}" ${isChecked}> ${value}
                    </label>
                `;
            }
        });

        $('#modalTitle').text(`Filtrar por ${columnName}`);
        $('#modalCheckboxList').html(checkboxesHtml);
        $('#filterModalOverlay').data('column-index', columnIndex).show();
    });

    // L√≥gica para os bot√µes do modal de filtro (corrigido)
    $('#btnSelectAll').on('click', function() {
        $('#modalCheckboxList input[type="checkbox"]').prop('checked', true);
    });

    // Modifica√ß√£o: Clicar em "Desmarcar Todos" tamb√©m limpa o filtro e exibe tudo.
    $('#btnSelectNone').on('click', function() {
        const columnIndex = $('#filterModalOverlay').data('column-index');
        localStorage.removeItem(`filtroColuna${columnIndex}`);
        dataTable.column(columnIndex).search('').draw();
        atualizarBotaoFiltro();
        $('#filterModalOverlay').hide();
    });

    $('#btnApplyFilter').on('click', function() {
        aplicarFiltroModal();
        $('#filterModalOverlay').hide();
    });

    // Modifica√ß√£o: Clicar fora do modal tamb√©m limpa o filtro e exibe tudo.
    $('#filterModalOverlay').on('click touchstart', function(e) {
        if ($(e.target).is('#filterModalOverlay')) {
            const columnIndex = $(this).data('column-index');
            localStorage.removeItem(`filtroColuna${columnIndex}`);
            dataTable.column(columnIndex).search('').draw();
            atualizarBotaoFiltro();
            $(this).hide();
        }
    });

    function atualizarBotaoFiltro() {
        colunasDesejadas.forEach((col, index) => {
            const savedFilter = localStorage.getItem(`filtroColuna${index}`);
            const selectedValues = savedFilter ? JSON.parse(savedFilter) : [];
            const button = $(`.filter-select[data-column-name="${col}"]`);
            if (selectedValues.length > 0) {
                button.text("APLICADO").addClass("applied");
            } else {
                button.text("Filtrar / Limpar Filtro").removeClass("applied");
            }
        });
    }

    function aplicarFiltroModal() {
        const columnIndex = $('#filterModalOverlay').data('column-index');
        const selectedValues = $('#modalCheckboxList input:checked').map(function() {
            return this.value;
        }).get();
        
        localStorage.setItem(`filtroColuna${columnIndex}`, JSON.stringify(selectedValues));
        
        const searchString = selectedValues.map(v => $.fn.dataTable.util.escapeRegex(v)).join('|');
        
        const column = dataTable.column(columnIndex);
        if (searchString) {
            column.search(searchString, true, false).draw();
        } else {
            column.search('').draw();
        }
        atualizarBotaoFiltro();
        atualizarTotalCargas();
    }
    
    // Executa as fun√ß√µes de atualiza√ß√£o e aplica√ß√£o de filtros ap√≥s a tabela ser inicializada
    aplicarFiltrosSalvos();
    atualizarBotaoFiltro();

    // Novo evento de clique para a coluna "CARGAS"
    $('#planilha tbody').on('click', 'td:nth-child(' + (colunasDesejadas.indexOf("CARGAS") + 1) + ')', function() {
        const fullContent = dataTable.cell(this).data();
        $('#cargaConteudo').text(fullContent);
        $('#cargaModal').show();
    });

    // L√≥gica para fechar o modal
    $('.close-button').on('click', function() {
        $('#cargaModal').hide();
    });

    $(window).on('click', function(event) {
        if ($(event.target).is('#cargaModal')) {
            $('#cargaModal').hide();
        }
    });

}});

// Export PDF/Excel
function exportPDF(table){
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({orientation:"landscape"});
    const headers = colunasDesejadas;
    const data = table.rows({search:"applied"}).data().toArray();
    doc.autoTable({head:[headers], body:data, styles:{fontSize:8, cellPadding:2}});
    doc.save("Cargas.pdf");
}
function exportExcel(table){
    const headers = colunasDesejadas;
    const data = table.rows({search:"applied"}).data().toArray();
    const ws_data = [headers];
    data.forEach(row=>ws_data.push([...row]));
    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.aoa_to_sheet(ws_data);
    XLSX.utils.book_append_sheet(wb,ws,"Cargas");
    XLSX.writeFile(wb,"Cargas.xlsx");
}
</script>
