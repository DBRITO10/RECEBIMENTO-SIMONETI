<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>AGENDAMENTO - MÓVEIS SIMONETTI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/scroller/2.2.5/js/dataTables.scroller.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/scroller/2.2.5/css/scroller.dataTables.min.css" />

    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #fafafa; }
        header { text-align: center; margin-bottom: 20px; }
        h1 { color: #cc0000; font-size: 28px; margin: 10px 0 20px 0; font-weight: bold; }
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        thead th { background: #cc0000; color: white; position: relative; }
        #exportButtons { margin-bottom: 15px; }
        #exportButtons button { 
            display: inline-block; 
            width: auto; 
            margin-right: 10px; 
            padding: 10px 20px; 
            background: #d32f2f; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
            font-weight: bold;
        }
        #exportButtons button:hover { background: #b71c1c; }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #ccc;
            font-size: 14px;
            color: #666;
        }
        
        .wrap-text {
            white-space: normal;
        }

        .table-mesa {
            background-color: #d1e7dd !important; 
        }
        .table-roupeiro {
            background-color: #fff3cd !important; 
        }
        .table-celular, .table-tablet {
            background-color: #cce5ff !important; 
        }
        .table-armario, .table-cozinha {
            background-color: #fff3cd !important;
        }

        .tipo-produto-cell {
            background-color: inherit;
        }
        .tipo-produto-cell.table-mesa {
            background-color: #d1e7dd !important;
        }
        .tipo-produto-cell.table-roupeiro {
            background-color: #fff3cd !important;
        }
        .tipo-produto-cell.table-celular, .tipo-produto-cell.table-tablet {
            background-color: #cce5ff !important;
        }
        .tipo-produto-cell.table-armario, .tipo-produto-cell.table-cozinha {
            background-color: #fff3cd !important;
        }

        /* Estilos adicionados */
        #userBar {
            background: #E6E6E6;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 6px;
            margin-bottom: 12px;
            flex-wrap: nowrap;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #userBar span {
            flex-shrink: 1;
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #userBar button {
            width: auto;
            flex-shrink: 0;
            margin-left: 10px;
        }
        
        thead input {
            width: 100%;
            padding: 3px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div id="userBar">
    <button onclick="window.location.href = 'gerenciamento.html'" style="
        background: transparent;
        border: none;
        color: #333;
        font-size: 24px;
        cursor: pointer;
        margin-right: 10px;
    ">←</button>
    <span id="welcomeUser" style="font-weight:bold; color:#333; flex-grow: 1;"></span>
    <button onclick="logout()" style="background:#CC0000; color:white; border:none; padding:6px 12px; border-radius:6px; cursor:pointer; font-weight:bold;">Sair</button>
</div>
<script>
    const username = localStorage.getItem("username") || "Usuário";
    document.addEventListener("DOMContentLoaded", ()=>{
        document.getElementById("welcomeUser").textContent = "Bem-vindo, " + username;
    });
</script>

<header>
    <h1>Agendamentos de Cargas - Móveis Simonetti</h1>
</header>
  
<div class="table-container">
    <div id="exportButtons">
        <button onclick="exportarExcel()">Exportar Excel</button>
        <button onclick="exportarPDF()">Exportar PDF</button>
        <button onclick="window.location.href='gerenciamento.html'">Voltar ao Gerenciamento</button>
    </div>

    <table id="agendamentosTabela" class="display" style="width:100%">
        <thead>
            <tr>
                <th><input type="checkbox" id="selectAllCheckbox"></th>
                <th>Senha</th>
                <th>Data</th>
                <th>Central</th>
                <th>Cargas</th>
                <th>Pedido de Compra</th>
                <th>Fornecedor</th>
                <th>Tipo de Produto</th>
                <th>Produto</th>
                <th>Volumes</th>
            </tr>
            <tr id="filterRow">
                <th></th>
                <th><input type="text" placeholder="Buscar Senha" /></th>
                <th><input type="text" placeholder="Buscar Data" /></th>
                <th><input type="text" placeholder="Buscar Central" /></th>
                <th><input type="text" placeholder="Buscar Cargas" /></th>
                <th><input type="text" placeholder="Buscar Pedido" /></th>
                <th><input type="text" placeholder="Buscar Fornecedor" /></th>
                <th><input type="text" placeholder="Buscar Tipo" /></th>
                <th><input type="text" placeholder="Buscar Produto" /></th>
                <th><input type="text" placeholder="Buscar Volumes" /></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<footer>
    <p>Total de Registros: <span id="totalCargas">0</span></p>
</footer>

<script type="module">
    import { db, auth } from "./firebase-config.js";
    import { collection, onSnapshot, query, orderBy, getDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { adicionarHistorico } from "./historico.js"; // Importa a função do arquivo historico.js

    let dataTable = null;
    let currentUserUid = null;
    let currentUserName = null;

    onAuthStateChanged(auth, user => {
        if (user) {
            currentUserUid = user.uid;
            currentUserName = localStorage.getItem("username") || user.email;
            carregarAgendamentos();
        } else {
            // Redireciona para a página de login se não houver usuário logado
            window.location.href = "index.html";
        }
    });

    window.logout = () => {
        signOut(auth).then(() => {
            window.location.href = "index.html";
        }).catch((error) => {
            console.error("Erro ao fazer logout: ", error);
        });
    };

    function formatarData(data) {
        if (!data) return "Não definida";
        const [ano, mes, dia] = data.split('-');
        return `${dia}/${mes}/${ano}`;
    }

    function getClassForTipoProduto(tipo) {
        if (!tipo) return '';
        const tipoLimpo = tipo.toLowerCase().trim();
        switch (tipoLimpo) {
            case 'mesa':
                return 'table-mesa';
            case 'roupeiro':
                return 'table-roupeiro';
            case 'celular':
            case 'tablet':
                return 'table-celular';
            case 'armário':
            case 'cozinha':
                return 'table-armario';
            default:
                return '';
        }
    }

    function carregarAgendamentos() {
        const q = query(collection(db, "agendamentos"), orderBy("data", "asc"), orderBy("senha", "asc"));
        onSnapshot(q, (snapshot) => {
            if (dataTable) {
                dataTable.destroy();
                $('#agendamentosTabela tbody').empty();
            }

            const dadosParaTabela = [];
            snapshot.forEach(doc => {
                const agendamento = doc.data();
                const formattedCargas = agendamento.cargas ? agendamento.cargas.replace(/ /g, '<br>') : "Não definido";
                const formattedPedidoCompra = agendamento.pedidoCompra ? agendamento.pedidoCompra.replace(/ /g, '<br>') : "Não definido";
                
                dadosParaTabela.push([
                    `<input type="checkbox" class="agendamento-checkbox" data-id="${doc.id}">`,
                    agendamento.senha || "Não Definida",
                    formatarData(agendamento.data),
                    agendamento.central || "Não definido",
                    formattedCargas,
                    formattedPedidoCompra,
                    agendamento.fornecedor || "Não definido",
                    `<div class="tipo-produto-cell ${getClassForTipoProduto(agendamento.tipoDeProduto)}">${agendamento.tipoDeProduto || "Não definido"}</div>`,
                    agendamento.produto || "Não definido",
                    agendamento.volumes || "Não definido"
                ]);
            });

            dataTable = $('#agendamentosTabela').DataTable({
                data: dadosParaTabela,
                columns: [
                    { title: "<input type='checkbox' id='selectAllCheckbox'>" },
                    { title: "Senha" },
                    { title: "Data" },
                    { title: "Central" },
                    { title: "Cargas", className: "wrap-text" },
                    { title: "Pedido de Compra", className: "wrap-text" },
                    { title: "Fornecedor" },
                    { title: "Tipo de Produto" },
                    { title: "Produto" },
                    { title: "Volumes" }
                ],
                paging: true,
                pageLength: 25,
                lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "Todos"]],
                info: true,
                order: [[2, 'asc']],
                oLanguage: {
                    sEmptyTable: "Nenhum agendamento encontrado.",
                    sSearch: "Buscar:",
                    sLengthMenu: "Mostrar _MENU_ registros por página",
                    sInfo: "Mostrando de _START_ até _END_ de _TOTAL_ registros",
                    sInfoEmpty: "Mostrando 0 até 0 de 0 registros"
                },
                initComplete: function () {
                    const filteredRowsCount = dataTable.rows({ search: 'applied' }).count();
                    document.getElementById("totalCargas").textContent = filteredRowsCount;

                    this.api().columns().every(function () {
                        const that = this;
                        $('input', this.header()).on('keyup change clear', function () {
                            if (that.search() !== this.value) {
                                that.search(this.value).draw();
                            }
                        });
                    });
                }
            });

            dataTable.on('draw.dt', function () {
                const filteredRowsCount = dataTable.rows({search: 'applied'}).count();
                document.getElementById("totalCargas").textContent = filteredRowsCount;
            });

            $('#selectAllCheckbox').on('click', function() {
                const isChecked = $(this).prop('checked');
                $('.agendamento-checkbox').prop('checked', isChecked);
            });
        });
    }

    $(document).ready(function() {
        carregarAgendamentos();
    });

    window.exportarPDF = () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('l', 'pt', 'a4');
        const headers = ["Senha", "Data", "Central", "Cargas", "Pedido de Compra", "Fornecedor", "Tipo de Produto", "Produto", "Volumes"];
        const data = dataTable.rows({ search: 'applied' }).data().toArray().map(row => {
            return [
                String(row[1]).replace(/<br>/g, ' ').trim(), 
                String(row[2]).replace(/<br>/g, ' ').trim(), 
                String(row[3]).replace(/<br>/g, ' ').trim(),
                String(row[4]).replace(/<br>/g, ' ').trim(),
                String(row[5]).replace(/<br>/g, ' ').trim(),
                String(row[6]).replace(/<br>/g, ' ').trim(), 
                $(row[7]).text().trim(), 
                String(row[8]).replace(/<br>/g, ' ').trim(),
                String(row[9]).replace(/<br>/g, ' ').trim()
            ];
        });
        
        doc.autoTable({
            head: [headers],
            body: data,
            tableWidth: 'wrap',
            styles: {
                cellPadding: 4,
                fontSize: 10,
                valign: 'top',
                overflow: 'linebreak',
                lineWidth: 0.5,
                lineColor: [0, 0, 0]
            },
            headStyles: {
                fillColor: [204, 0, 0],
                textColor: 255,
                fontStyle: 'bold',
                halign: 'center',
                lineWidth: 0.5,
                lineColor: [0, 0, 0]
            },
            columnStyles: {
                0: { cellWidth: 50 }, 
                1: { cellWidth: 70 }, 
                2: { cellWidth: 80 }, 
                3: { cellWidth: 80 }, 
                4: { cellWidth: 90 },
                5: { cellWidth: 80 }, 
                6: { cellWidth: 70 }, 
                7: { cellWidth: 70 },
                8: { cellWidth: 80 }
            }
        });

        const dataHoje = new Date().toLocaleDateString('pt-BR');
        doc.save(`agendamento_${dataHoje}.pdf`);
    };

    window.exportarExcel = () => {
        const headers = ["Senha", "Data", "Central", "Cargas", "Pedido de Compra", "Fornecedor", "Tipo de Produto", "Produto", "Volumes"];
        const data = dataTable.rows({ search: 'applied' }).data().toArray().map(row => {
            return [
                String(row[1]).replace(/<br>/g, ' ').trim(),
                String(row[2]).replace(/<br>/g, ' ').trim(),
                String(row[3]).replace(/<br>/g, ' ').trim(),
                String(row[4]).replace(/<br>/g, ' ').trim(),
                String(row[5]).replace(/<br>/g, ' ').trim(),
                String(row[6]).replace(/<br>/g, ' ').trim(),
                $(row[7]).text().trim(),
                String(row[8]).replace(/<br>/g, ' ').trim(),
                String(row[9]).replace(/<br>/g, ' ').trim()
            ];
        });
        const worksheet = XLSX.utils.aoa_to_sheet([headers, ...data]);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Agendamentos");
        XLSX.writeFile(workbook, "agendamentos.xlsx");
    };
</script>

</body>
</html>
