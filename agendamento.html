<body>

<header>
  <h1>AGENDAMENTO - MÃ“VEIS SIMONETTI</h1>
</header>

<div class="menu">
  <button>ðŸ“¤ Compartilhar</button>
  <div class="menu-content">
    <a href="#" onclick="exportarPDF()">Exportar PDF</a>
    <a href="#" onclick="exportarExcel()">Exportar Excel</a>
  </div>
</div>

<div class="table-container">
  <table id="planilha" class="display nowrap">
    <thead>
      <tr class="headers"></tr>
      <tr class="filters"></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const sheetID = "18Tl0HJGrfBj7tXfwaLSKCr8JNycavQ2wZnOQPe9_B04";
const gidPinheiros = "0";
const gidSerra = "2116723264";

const urls = [
  `https://docs.google.com/spreadsheets/d/${sheetID}/export?format=csv&gid=${gidPinheiros}`,
  `https://docs.google.com/spreadsheets/d/${sheetID}/export?format=csv&gid=${gidSerra}`
];

let allData = [];
let colunas = [];

function carregarDados(url, callback) {
  Papa.parse(url, {
    download: true,
    header: true,
    complete: function(results) {
      if (colunas.length === 0) colunas = results.meta.fields;
      allData = allData.concat(results.data);
      callback();
    }
  });
}

function inicializarTabela() {
  if (allData.length === 0) return;

  const headerRow = document.querySelector("#planilha thead tr.headers");
  const filterRow = document.querySelector("#planilha thead tr.filters");
  const tableBody = document.querySelector("#planilha tbody");

  colunas.forEach(col => {
    headerRow.innerHTML += `<th>${col}</th>`;
    filterRow.innerHTML += `<th><select class="filter-select"><option value="">Filtrar</option></select></th>`;
  });

  allData.forEach(row => {
    let rowHtml = "<tr>";
    colunas.forEach(col => rowHtml += `<td>${row[col] || ""}</td>`);
    rowHtml += "</tr>";
    tableBody.innerHTML += rowHtml;
  });

  const table = $("#planilha").DataTable({
    paging: false,
    searching: true,
    info: false,
    scrollX: true,
    autoWidth: false,
    stateSave: true,
    language: {
      search: "Buscar:",
      zeroRecords: "Nenhum registro encontrado",
      infoEmpty: "Nenhum dado disponÃ­vel",
    }
  });

  table.columns().every(function(i) {
    const column = this;
    const select = $(filterRow).find("select").eq(i);

    // Popular opÃ§Ãµes do select
    column.data().unique().sort().each(d => {
      if(d) select.append(`<option value="${d}">${d}</option>`);
    });

    // Aplicar valor salvo (mantendo o texto)
    const state = table.state.loaded();
    if(state) {
      const val = state.columns[i].search.search.replace(/[\^$]/g,'');
      if(val) select.val(val);
      column.search(val ? "^" + val + "$" : "", true, false);
    }

    select.on("change", function() {
      const val = $.fn.dataTable.util.escapeRegex($(this).val());
      column.search(val ? "^" + val + "$" : "", true, false).draw();
    });
  });
}

carregarDados(urls[0], () => carregarDados(urls[1], inicializarTabela));

// FunÃ§Ãµes de exportaÃ§Ã£o
function exportarPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF('landscape');
  const headerCols = Array.from(document.querySelectorAll("#planilha thead tr.headers th")).map(th => th.innerText);
  const rows = Array.from(document.querySelectorAll("#planilha tbody tr")).map(tr => Array.from(tr.querySelectorAll("td")).map(td => td.innerText));
  doc.autoTable({ head: [headerCols], body: rows, startY: 20, styles: { fontSize: 9, cellPadding: 3, halign: 'center', valign: 'middle' }, headStyles: { fillColor: [179,0,0], textColor: [255,255,255], fontSize: 10 } });
  doc.save(`agendamento_${new Date().toLocaleDateString('pt-BR')}.pdf`);
}

function exportarExcel() {
  const headerCols = Array.from(document.querySelectorAll("#planilha thead tr.headers th")).map(th => th.innerText);
  const rows = Array.from(document.querySelectorAll("#planilha tbody tr")).map(tr => Array.from(tr.querySelectorAll("td")).map(td => td.innerText));
  const ws_data = [headerCols, ...rows];
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.aoa_to_sheet(ws_data);
  XLSX.utils.book_append_sheet(wb, ws, "Agendamento");
  XLSX.writeFile(wb, `agendamento_${new Date().toLocaleDateString('pt-BR').replace(/\//g,'-')}.xlsx`);
}
</script>
