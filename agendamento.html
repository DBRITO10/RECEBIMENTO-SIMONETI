<script>
const sheetID = "1Ore02M4GARvE6hldNDZmiVNDrABb4dgaZO7wlMY-fjs";
const gidPinheiros = "0";
const gidSerra = "353068485";
const urls = [
  `https://docs.google.com/spreadsheets/d/${sheetID}/export?format=csv&gid=${gidPinheiros}`,
  `https://docs.google.com/spreadsheets/d/${sheetID}/export?format=csv&gid=${gidSerra}`
];

let allData = [];
let colunas = ["DATA", "CENTRAL", "CARGAS", "FORNECEDOR", "TIPO DE PRODUTO", "PRODUTO"];

function carregarDados(url, callback) {
  Papa.parse(url, { 
    download:true, 
    header:true, 
    complete:function(results){
      const dadosFiltrados = results.data.filter(row => {
        return colunas.some(c => row[c] && row[c].trim() !== "");
      });
      allData = allData.concat(dadosFiltrados);
      callback();
    }
  });
}

// InicializaÃ§Ã£o da Tabela com filtros interligados e popup
function inicializarTabela() {
  if(allData.length===0) return;

  const tabela = $("#planilha").DataTable({
    data: allData,
    columns: colunas.map(c => ({
      data: c,
      render: function(data, type, row, meta){
        if(c === "CARGAS") return `<span class="popup-carga" style="color:#000000;cursor:pointer;" title="Clique para detalhes">${data}</span>`;
        return data;
      }
    })),
    deferRender: true,
    scrollX: true,
    scroller: true,
    paging: true,
    pageLength: 50,
    lengthMenu: [25,50,100,200],
    searching: true,
    autoWidth: false,
    language: { 
      decimal: ",",
      thousands: ".",
      search: "ðŸ” Buscar:",
      zeroRecords: "Nenhum registro encontrado",
      info: "Mostrando de _START_ atÃ© _END_ de _TOTAL_ registros",
      infoEmpty: "Mostrando 0 atÃ© 0 de 0 registros",
      infoFiltered: "(filtrado de _MAX_ registros no total)",
      lengthMenu: "Mostrar _MENU_ registros por pÃ¡gina",
      loadingRecords: "Carregando...",
      processing: "Processando...",
      paginate: { first: "Primeiro", previous: "Anterior", next: "PrÃ³ximo", last: "Ãšltimo" }
    },
    initComplete: function(){
      const api = this.api();

      colunas.forEach((colName, i) => {
        const column = api.column(i);
        const $header = $(column.header()).empty();
        $header.append(`
          <div style="display:flex;flex-direction:column;align-items:center;gap:4px;">
            <span style="font-size:12px;font-weight:bold;color:white;">${colName}</span>
            <select class="filter-select"><option value="">Filtrar / Limpar</option></select>
          </div>
        `);
      });

      function atualizarFiltros() {
        const dadosFiltrados = api.rows({ search: 'applied' }).data().toArray();
        colunas.forEach((colName, i) => {
          const select = $(api.column(i).header()).find('select');
          const valAtual = select.val();
          select.empty().append(`<option value="">Filtrar / Limpar</option>`);
          let uniqueVals = [...new Set(dadosFiltrados.map(r => r[colName]).filter(Boolean))];
          if(colName === "DATA"){
            uniqueVals.sort((a,b)=>{ 
              const toTime = v=>{ const [d,m,y]=v.split("/").map(Number); return new Date(y,m-1,d).getTime(); }
              return toTime(a) - toTime(b);
            });
          } else { uniqueVals.sort(); }
          uniqueVals.forEach(d=>select.append(`<option value="${d}">${d}</option>`));
          if(uniqueVals.includes(valAtual)) select.val(valAtual);
        });
      }

      atualizarFiltros();

      api.columns().every(function(i){
        $(this.header()).find('select').on('change', function(){
          const val = $(this).val();
          api.column(i).search(val ? '^'+$.fn.dataTable.util.escapeRegex(val)+'$' : '', true, false).draw();
        });
      });

      api.on('draw', atualizarFiltros);

      // Evento de popup CARGAS - substitui alert por modal
      $('#planilha tbody').on('click', '.popup-carga', function(){
        const conteudo = $(this).text();
        $('#conteudoCarga').text(conteudo);
        $('#modalCarga').css('display','flex');
      });

      $('.close-modal').on('click', function(){
        $('#modalCarga').hide();
      });

      $('#modalCarga').on('click', function(e){
        if(e.target.id === 'modalCarga') $(this).hide();
      });
    }
  });
}

carregarDados(urls[0], function(){ carregarDados(urls[1], inicializarTabela); });

// Exportar PDF
function exportarPDF(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF('landscape');
  const tabela = $("#planilha").DataTable();
  const dadosVisiveis = tabela.rows({ search: 'applied' }).data().toArray();
  const headers = colunas;
  const rows = dadosVisiveis.map(r => colunas.map(c => r[c] || ""));
  doc.autoTable({ head: [headers], body: rows, startY: 20, styles: { fontSize: 9, cellPadding: 3, halign: 'center', valign: 'middle', overflow: 'linebreak' }, columnStyles: {0:{cellWidth:25},1:{cellWidth:30},2:{cellWidth:35},3:{cellWidth:50},4:{cellWidth:40},5:{cellWidth:60}}});
  const dataHoje = new Date().toLocaleDateString('pt-BR');
  doc.save(`agendamento_${dataHoje}.pdf`);
}

// Exportar Excel
function exportarExcel(){
  const tabela = $("#planilha").DataTable();
  const dadosVisiveis = tabela.rows({ search: 'applied' }).data().toArray();
  const headers = colunas;
  const rows = dadosVisiveis.map(r => colunas.map(c => r[colunas.indexOf(c)] || r[c] || ""));
  const ws_data = [headers, ...rows];
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.aoa_to_sheet(ws_data);
  ws['!cols'] = headers.map(() => ({ wch: 20 }));
  XLSX.utils.book_append_sheet(wb, ws, "Agendamento");
  const dataHoje = new Date().toLocaleDateString('pt-BR').replace(/\//g,'-');
  XLSX.writeFile(wb, `agendamento_${dataHoje}.xlsx`);
}
</script>
