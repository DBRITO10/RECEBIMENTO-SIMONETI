<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>AGENDAMENTO - MÓVEIS SIMONETTI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/scroller/2.2.5/js/dataTables.scroller.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/scroller/2.2.5/css/scroller.dataTables.min.css" />

    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #fafafa; }
        header { text-align: center; margin-bottom: 20px; }
        h1 { color: #cc0000; font-size: 28px; margin: 10px 0 20px 0; font-weight: bold; }
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        thead th { background: #cc0000; color: white; position: relative; }
        #exportButtons { margin-bottom: 15px; }
        #exportButtons button {
            display: inline-block;
            width: auto;
            margin-right: 10px;
            padding: 10px 20px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        #exportButtons button:hover { background: #b71c1c; }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #ccc;
            font-size: 14px;
            color: #666;
        }

        .wrap-text { white-space: normal; }

        .table-mesa { background-color: #d1e7dd !important; }
        .table-roupeiro { background-color: #fff3cd !important; }
        .table-celular, .table-tablet { background-color: #cce5ff !important; }
        .table-armario, .table-cozinha { background-color: #fff3cd !important; }

        .tipo-produto-cell { background-color: inherit; }
        .tipo-produto-cell.table-mesa { background-color: #d1e7dd !important; }
        .tipo-produto-cell.table-roupeiro { background-color: #fff3cd !important; }
        .tipo-produto-cell.table-celular, .tipo-produto-cell.table-tablet { background-color: #cce5ff !important; }
        .tipo-produto-cell.table-armario, .tipo-produto-cell.table-cozinha { background-color: #fff3cd !important; }

        /* Estilos do Modal de Filtro */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            position: relative;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover, .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #userBar {
            background: #E6E6E6;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 6px;
            margin-bottom: 12px;
            flex-wrap: nowrap;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #userBar span {
            flex-shrink: 1;
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #userBar button {
            width: auto;
            flex-shrink: 0;
            margin-left: 10px;
        }
        .filter-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0;
            margin-left: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div id="userBar">
    <button onclick="window.location.href = 'gerenciamento.html'" style="
        background: transparent;
        border: none;
        color: #333;
        font-size: 24px;
        cursor: pointer;
        margin-right: 10px;
    ">←</button>
    <span id="welcomeUser" style="font-weight:bold; color:#333; flex-grow: 1;"></span>
    <button onclick="logout()" style="background:#CC0000; color:white; border:none; padding:6px 12px; border-radius:6px; cursor:pointer; font-weight:bold;">Sair</button>
</div>
<script>
    const username = localStorage.getItem("username") || "Usuário";
    document.addEventListener("DOMContentLoaded", ()=>{
        document.getElementById("welcomeUser").textContent = "Bem-vindo, " + username;
    });
</script>

<header>
    <h1>Agendamentos de Cargas - Móveis Simonetti</h1>
</header>

<div class="table-container">
    <div id="exportButtons">
        <button onclick="exportarExcel()">Exportar Excel</button>
        <button onclick="exportarPDF()">Exportar PDF</button>
        <button onclick="window.location.href='gerenciamento.html'">Voltar ao Gerenciamento</button>
    </div>

    <table id="agendamentosTabela" class="display" style="width:100%">
        <thead>
            <tr>
                <th><input type="checkbox" id="selectAllCheckbox"></th>
                <th>Senha <button class="filter-button" data-column-index="1"><i class="fas fa-filter"></i></button></th>
                <th>Data <button class="filter-button" data-column-index="2"><i class="fas fa-filter"></i></button></th>
                <th>Central <button class="filter-button" data-column-index="3"><i class="fas fa-filter"></i></button></th>
                <th>Cargas <button class="filter-button" data-column-index="4"><i class="fas fa-filter"></i></button></th>
                <th>Pedido de Compra <button class="filter-button" data-column-index="5"><i class="fas fa-filter"></i></button></th>
                <th>Fornecedor <button class="filter-button" data-column-index="6"><i class="fas fa-filter"></i></button></th>
                <th>Tipo de Produto <button class="filter-button" data-column-index="7"><i class="fas fa-filter"></i></button></th>
                <th>Produto <button class="filter-button" data-column-index="8"><i class="fas fa-filter"></i></button></th>
                <th>Volumes <button class="filter-button" data-column-index="9"><i class="fas fa-filter"></i></button></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <p id="carregando" style="text-align: center;">Carregando...</p>
</div>

<div id="filterModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Filtrar por <span id="filterColumnTitle"></span></h2>
        <div>
            <label for="filterSelect">Selecione:</label>
            <select id="filterSelect"></select>
        </div>
        <button id="aplicarFiltroBtn">Aplicar Filtro</button>
        <button id="limparFiltroBtn">Limpar Filtro</button>
    </div>
</div>

<footer>
    <p>Total de Registros: <span id="totalCargas">0</span></p>
</footer>

<script type="module">
    import { db, auth } from "./firebase-config.js";
    import { collection, onSnapshot, query, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    let dataTable = null;
    const carregandoEl = document.getElementById('carregando');
    let dadosCache = [];
    let currentFilteredColumn = -1;

    // Configuração do modal
    const filterModal = document.getElementById("filterModal");
    const closeButton = document.querySelector("#filterModal .close-button");
    const aplicarFiltroBtn = document.getElementById("aplicarFiltroBtn");
    const limparFiltroBtn = document.getElementById("limparFiltroBtn");
    const filterSelect = document.getElementById("filterSelect");
    const filterColumnTitle = document.getElementById("filterColumnTitle");

    $(document).on('click', '.filter-button', function() {
        const columnIndex = $(this).data('column-index');
        currentFilteredColumn = columnIndex;

        const column = dataTable.column(columnIndex);
        const columnTitle = column.header().textContent.split(' ')[0].trim();
        filterColumnTitle.textContent = columnTitle;

        const uniqueValues = new Set();
        column.data().each(function(dado) {
            const valorLimpo = typeof dado === 'string' ? $(dado).text().trim() : dado;
            if (valorLimpo) {
                uniqueValues.add(valorLimpo);
            }
        });

        filterSelect.innerHTML = '<option value="">Todos</option>';
        [...uniqueValues].sort().forEach(valor => {
            const option = document.createElement('option');
            option.value = valor;
            option.textContent = valor;
            filterSelect.appendChild(option);
        });

        filterModal.style.display = "block";
    });


    closeButton.onclick = function() {
        filterModal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == filterModal) {
            filterModal.style.display = "none";
        }
    }

    aplicarFiltroBtn.onclick = function() {
        const selectedValue = filterSelect.value;
        dataTable.column(currentFilteredColumn).search(selectedValue).draw();
        filterModal.style.display = "none";
    }

    limparFiltroBtn.onclick = function() {
        dataTable.columns().search('').draw();
        filterModal.style.display = "none";
    }

    onAuthStateChanged(auth, user => {
        if (user) {
            carregarAgendamentos();
        } else {
            carregandoEl.textContent = "Você precisa estar logado para ver os agendamentos.";
            window.location.href = "index.html";
        }
    });

    window.logout = () => {
        signOut(auth).then(() => {
            window.location.href = "index.html";
        }).catch((error) => {
            console.error("Erro ao fazer logout: ", error);
        });
    };

    function formatarData(data) {
        if (!data) return "Não definida";
        const [ano, mes, dia] = data.split('-');
        return `${dia}/${mes}/${ano}`;
    }

    function getClassForTipoProduto(tipo) {
        if (!tipo) return '';
        const tipoLimpo = tipo.toLowerCase().trim();
        switch (tipoLimpo) {
            case 'mesa': return 'table-mesa';
            case 'roupeiro': return 'table-roupeiro';
            case 'celular': case 'tablet': return 'table-celular';
            case 'armário': case 'cozinha': return 'table-armario';
            default: return '';
        }
    }

    function carregarAgendamentos() {
        carregandoEl.textContent = 'Carregando...';
        const q = query(collection(db, "agendamentos"), orderBy("data", "asc"), orderBy("senha", "asc"));
        onSnapshot(q, (snapshot) => {
            dadosCache = [];
            const dadosParaTabela = [];

            if (snapshot.empty) {
                carregandoEl.textContent = 'Nenhum agendamento encontrado.';
            } else {
                carregandoEl.style.display = 'none';
                snapshot.forEach(doc => {
                    const agendamento = doc.data();
                    dadosCache.push(agendamento);
                    const formattedCargas = agendamento.cargas ? agendamento.cargas.replace(/ /g, '<br>') : "Não definido";
                    const formattedPedidoCompra = agendamento.pedidoCompra ? agendamento.pedidoCompra.replace(/ /g, '<br>') : "Não definido";

                    dadosParaTabela.push([
                        `<input type="checkbox" class="agendamento-checkbox" data-id="${doc.id}">`,
                        agendamento.senha || "Não Definida",
                        formatarData(agendamento.data),
                        agendamento.central || "Não definido",
                        formattedCargas,
                        formattedPedidoCompra,
                        agendamento.fornecedor || "Não definido",
                        `<div class="tipo-produto-cell ${getClassForTipoProduto(agendamento.tipoDeProduto)}">${agendamento.tipoDeProduto || "Não definido"}</div>`,
                        agendamento.produto || "Não definido",
                        agendamento.volumes || "Não definido"
                    ]);
                });
            }

            if (dataTable) {
                dataTable.destroy();
                $('#agendamentosTabela tbody').empty();
            }

            dataTable = $('#agendamentosTabela').DataTable({
                data: dadosParaTabela,
                columns: [
                    { title: "<input type='checkbox' id='selectAllCheckbox'>" },
                    { title: "Senha" },
                    { title: "Data" },
                    { title: "Central" },
                    { title: "Cargas", className: "wrap-text" },
                    { title: "Pedido de Compra", className: "wrap-text" },
                    { title: "Fornecedor" },
                    { title: "Tipo de Produto" },
                    { title: "Produto" },
                    { title: "Volumes" }
                ],
                paging: true,
                pageLength: 25,
                lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "Todos"]],
                info: true,
                order: [[2, 'asc']],
                oLanguage: {
                    sEmptyTable: "Nenhum agendamento encontrado.",
                    sSearch: "Buscar:",
                    sLengthMenu: "Mostrar _MENU_ registros por página",
                    sInfo: "Mostrando de _START_ até _END_ de _TOTAL_ registros",
                    sInfoEmpty: "Mostrando 0 até 0 de 0 registros"
                }
            });

            dataTable.on('draw.dt', function () {
                const filteredRowsCount = dataTable.rows({ search: 'applied' }).count();
                document.getElementById("totalCargas").textContent = filteredRowsCount;
            });

            $('#selectAllCheckbox').on('click', function() {
                const isChecked = $(this).prop('checked');
                $('.agendamento-checkbox').prop('checked', isChecked);
            });
        });
    }

    window.exportarPDF = () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('l', 'pt', 'a4');
        const headers = ["Senha", "Data", "Central", "Cargas", "Pedido de Compra", "Fornecedor", "Tipo de Produto", "Produto", "Volumes"];
        const data = dataTable.rows({ search: 'applied' }).data().toArray().map(row => {
            return [
                String(row[1]).replace(/<br>/g, ' ').trim(),
                String(row[2]).replace(/<br>/g, ' ').trim(),
                String(row[3]).replace(/<br>/g, ' ').trim(),
                String(row[4]).replace(/<br>/g, ' ').trim(),
                String(row[5]).replace(/<br>/g, ' ').trim(),
                String(row[6]).replace(/<br>/g, ' ').trim(),
                $(row[7]).text().trim(),
                String(row[8]).replace(/<br>/g, ' ').trim(),
                String(row[9]).replace(/<br>/g, ' ').trim()
            ];
        });

        doc.autoTable({
            head: [headers],
            body: data,
            tableWidth: 'wrap',
            styles: {
                cellPadding: 4,
                fontSize: 10,
                valign: 'top',
                overflow: 'linebreak',
                lineWidth: 0.5,
                lineColor: [0, 0, 0]
            },
            headStyles: {
                fillColor: [204, 0, 0],
                textColor: 255,
                fontStyle: 'bold',
                halign: 'center',
                lineWidth: 0.5,
                lineColor: [0, 0, 0]
            },
            columnStyles: {
                0: { cellWidth: 50 },
                1: { cellWidth: 70 },
                2: { cellWidth: 80 },
                3: { cellWidth: 80 },
                4: { cellWidth: 90 },
                5: { cellWidth: 80 },
                6: { cellWidth: 70 },
                7: { cellWidth: 70 },
                8: { cellWidth: 80 }
            }
        });

        const dataHoje = new Date().toLocaleDateString('pt-BR');
        doc.save(`agendamento_${dataHoje}.pdf`);
    };

    window.exportarExcel = () => {
        const headers = ["Senha", "Data", "Central", "Cargas", "Pedido de Compra", "Fornecedor", "Tipo de Produto", "Produto", "Volumes"];
        const data = dataTable.rows({ search: 'applied' }).data().toArray().map(row => {
            return [
                String(row[1]).replace(/<br>/g, ' ').trim(),
                String(row[2]).replace(/<br>/g, ' ').trim(),
                String(row[3]).replace(/<br>/g, ' ').trim(),
                String(row[4]).replace(/<br>/g, ' ').trim(),
                String(row[5]).replace(/<br>/g, ' ').trim(),
                String(row[6]).replace(/<br>/g, ' ').trim(),
                $(row[7]).text().trim(),
                String(row[8]).replace(/<br>/g, ' ').trim(),
                String(row[9]).replace(/<br>/g, ' ').trim()
            ];
        });
        const worksheet = XLSX.utils.aoa_to_sheet([headers, ...data]);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Agendamentos");
        XLSX.writeFile(workbook, "agendamentos.xlsx");
    };
</script>

</body>
</html>
