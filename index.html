<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyD-DrDN3zC6zFwQ0QD3s_UhI4qu92x87aU",
    authDomain: "recebimeno.firebaseapp.com",
    projectId: "recebimeno",
    storageBucket: "recebimeno.firebasestorage.app",
    messagingSenderId: "961986236320",
    appId: "1:961986236320:web:a66929e4f82b35a5b95ec5"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged(async (user)=>{
    if(!user){ window.location.href="login.html"; }
    else {
      const doc = await db.collection("users").doc(user.uid).get();
      const name = doc.exists ? doc.data().username : user.email;
      document.getElementById("welcomeUser").textContent = "Bem-vindo, " + name;
    }
  });
  async function logout(){ await auth.signOut(); window.location.href="login.html"; }
</script>

<script defer>
  if ("serviceWorker" in navigator) navigator.serviceWorker.register("./sw.js");
  let deferredPrompt; const installBanner=document.getElementById("installBanner");
  window.addEventListener("beforeinstallprompt",(e)=>{ e.preventDefault(); deferredPrompt=e; installBanner.style.display="block"; });
  installBanner.addEventListener("click",()=>{ installBanner.style.display="none"; deferredPrompt.prompt(); });
</script>
</body>
